<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-striped text-center">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of students">
          <td>{{s.name}}</td>
          <td>{{s.age}}</td>
          <td>{{s.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
