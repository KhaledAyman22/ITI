<div class="row my-5">

  <div class="row justify-content-center">
    <img src="{{imgSrc}}">
  </div>

  <div class="row justify-content-center">
    <button class="col-1 m-2 btn btn-primary" (click)="Next($event)">Next</button>
    <button class="col-1 m-2 btn btn-primary" (click)="Prev($event)">Prev</button>
    <button class="col-1 m-2 btn btn-primary" (click)="Slide($event)">Slide</button>
    <button class="col-1 m-2 btn btn-primary" (click)="Stop($event)">Stop</button>
  </div>
</div>
