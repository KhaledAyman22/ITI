<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div id="btndiv">
    <button id="about_btn" class="btns">About</button>
    <button id="gallery_btn" class="btns">Gallery</button>
    <button id="services_btn" class="btns">Services</button>
    <button id="complain_btn" class="btns">Complain</button>
</div>

<div class="part_div" id="about_div">
    <p> A story about world cup</p>
</div>

<div class="part_div" id="gallery_div">
    <img id="left" src="Img/left.png">
    <img id="main" src="Img/0.jpg">
    <img id="right" src="Img/right.png">
</div>

<div id="services_div">
    <button id="s1" class="btns">Item1</button>
    <button id="s2" class="btns">Item2</button>
    <button id="s3" class="btns">Item2</button>
    <button id="s4" class="btns">Item4</button>
</div>

<div class="part_div" id="complain_div">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text">
    </div>

    <div>
        <label for="email">Email</label>
        <input id="email" type="text">
    </div>

    <div>
        <label for="phone">Phone</label>
        <input id="phone" type="text">
    </div>

    <div style="margin-top: 30px">
        <label for="complain">Complain</label>
        <br>
        <textarea id="complain"></textarea>
    </div>

    <button id="send">Send</button>


</div>

<div class="part_div" id="complain_out_div">
    <p id="complain_preview"></p>
    <button id="back">Back</button>
</div>

</body>
</html>
