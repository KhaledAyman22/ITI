<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Generator</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<h1 id="header">Generate get well soon card</h1>

<div>

    <label for="r1"><img src="assets/1.jpg"></label>
    <input value="1" id="r1" name="bg" type="radio" checked>

    <label for="r2"><img src="assets/2.jpg"></label>
    <input value="2" id="r2" name="bg" type="radio">

    <label for="r3"><img src="assets/3.jpg"></label>
    <input value="3" id="r3" name="bg" type="radio">

</div>

<div>

    <label for="r4"><img src="assets/4.jpg"></label>
    <input value="4" id="r4" name="bg" type="radio">

    <label for="r5"><img src="assets/5.jpg"></label>
    <input value="5" id="r5" name="bg" type="radio">

    <label for="r6"><img src="assets/6.jpg"></label>
    <input value="6" id="r6" name="bg" type="radio">

</div>

<div id="last">
    <label id="lbl" for="msg">Personal message</label>
    <br>
    <textarea id="msg"></textarea>
    <br>
    <button id="btn">Preview</button>

</div>

<script src="index.js"></script>
</body>
</html>
